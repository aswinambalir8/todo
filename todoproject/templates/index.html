{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
        <h1>ToDo</h1>
    </div>
    </div>
    </div>
    </div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="task" class="form-control" placeholder="Task name?">
                </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="priority?">
                </div>
                <div class="form-group">
                  <input type="date" name="date" class="form-control" placeholder="Enter the date?">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>To do List</h3>
            {% for i in task1 %}
            <div class="p-3 shadow card" style="width: 18rem;">


  <div class="card-body">

    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.priority}}</p>
      <p class="card-text">{{i.date}}</p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
      <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>

  </div>

</div>
            <br>
            {% endfor %}
        </div>
        </div>
    </div>
</div>

{% endblock %}
